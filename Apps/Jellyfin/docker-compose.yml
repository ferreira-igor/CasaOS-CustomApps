name: ferreira-jellyfin

services:
  jellyfin:
    container_name: jellyfin
    image: ghcr.io/jellyfin/jellyfin:10.10.6
    restart: unless-stopped
    privileged: false
    network_mode: host
    volumes:
      - type: bind
        source: /DATA/AppData/$AppID/config
        target: /config
      - type: bind
        source: /DATA/AppData/$AppID/cache
        target: /cache
      - type: bind
        source: /DATA/Media
        target: /media

x-casaos:
  architectures:
    - amd64
    - arm64
  author: Igor
  developer: Igor
  category: Media
  icon: https://icon.casaos.io/main/all/jellyfin.png
  index: /
  main: jellyfin
  is_uncontrolled: false
  port_map: "8096"
  scheme: http
  store_app_id: ferreira-jellyfin
  title:
    en_us: Jellyfin
